<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body bgcolor="Cornsilk">
     <form>
        <label for="uname">NAME: </label>
        <input type="text" id="uname" name="uname" required/>
        <br />
        <label for="dob">DOB:  </label>
        <input type="date" id="dob" name="dob" />
        <br />
        <label for="branch">Branch: </label>
        <input type="text" id="branch" name="branch" placeholder="CSE"/>
        <br />
        <label for="College">College: </label>
        <input type="text" id="College" name="College" value="ADGITM" />
        <br />
        <label for="uni">University: </label>
        <input type="text" id="uni" name="uni" value="GGSIPU" disabled />
        <p>Gender: </p>
        <label for="gender">Male</label>
        <input type="radio" id="gender" name="gender" value="male" />
        <label for="gender">Female</label>
        <input type="radio" id="gender" name="gender" value="female" />
        <p>Extra: </p>
        <label for="hobbies">Cricket</label>
        <input type="checkbox" id="hobbies" name="hobbies" value="Cricket" />
        <label for="hobbies">Listening Music</label>
        <input type="checkbox" id="hobbies" name="hobbies" value="Music" />
        <br />
        <label for="mail">Mail: </label>
        <input type="email" id="mail" name="mail"  />
        <input type="submit" />
        <br />
        <input type="file" />
        <p>Password: </p>
        <input type="password" />
     </form>
  </body>
</html>
